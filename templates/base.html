<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGen</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #ffd9cc, #f4a99a);
            color: #4b1e1e;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: linear-gradient(180deg, #1f1f1f, #2b2b2b);
            color: #f2f2f2;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(255, 235, 225, 0.95);
            padding: 16px 36px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        body.dark .navbar {
            background: rgba(40,40,40,0.95);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a {
            margin-left: 26px;
            text-decoration: none;
            font-weight: 500;
            color: inherit;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        /* PROFILE DROPDOWN */
        .profile {
            position: relative;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .profile-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 42px;
            background: white;
            border-radius: 12px;
            min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        body.dark .profile-menu {
            background: #2f2f2f;
        }

        .profile-menu div {
            padding: 14px 16px;
            font-size: 14px;
        }

        .profile-menu a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: inherit;
        }

        .profile-menu a:hover {
            background: rgba(0,0,0,0.05);
        }

        .profile.show .profile-menu {
            display: block;
        }

        /* DARK MODE TOGGLE */
        .dark-toggle {
            cursor: pointer;
            font-size: 18px;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .navbar a {
    position: relative;
    padding: 8px 14px;
    font-weight: 600;
    color: #6b3a3a;
    text-decoration: none;
    transition: all 0.3s ease;
}

.navbar a:hover {
    color: #e56b6f;
}

/* ACTIVE MENU ITEM */
.navbar a.active {
    color: #e56b6f;
}

.navbar a.active::after {
    content: "";
    position: absolute;
    bottom: -6px;
    left: 50%;
    transform: translateX(-50%);
    width: 24px;
    height: 3px;
    background: linear-gradient(135deg, #e56b6f, #ff8fa3);
    border-radius: 10px;
}
/* ---------- MOBILE NAVBAR FIX ---------- */
@media (max-width: 768px) {

  nav {
    padding: 10px 15px;
  }

  .nav-links {
    display: flex;
    flex-wrap: wrap;          /* âœ… allows wrapping */
    justify-content: center;
    gap: 12px;
  }

  .nav-links a {
    font-size: 14px;          /* smaller text */
    white-space: nowrap;      /* prevents ugly line breaks */
  }
  .submit-btn {
  display: block;
  margin: 40px auto;
  padding: 14px 36px;

  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #4a1c1c;

  font-size: 18px;
  font-weight: 600;
  border: none;
  border-radius: 30px;

  cursor: pointer;
  transition: all 0.3s ease;

  box-shadow: 0 8px 20px rgba(255, 154, 158, 0.4);
}

.submit-btn:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 12px 28px rgba(255, 154, 158, 0.55);
}

.submit-btn:active {
  transform: scale(0.98);
}

}


    </style>
</head>

<body>

<div class="navbar">
    <div class="logo">ðŸ§  MathGen</div>

    <nav class="navbar">
    <a href="{{ url_for('landing_page') }}"
       class="{% if request.endpoint == 'landing_page' %}active{% endif %}">
        Home
    </a>

    <a href="{{ url_for('generate_worksheet') }}"
   class="nav-link {% if request.endpoint == 'generate_worksheet' %}active{% endif %}">
    Generator
</a>


    <a href="{{ url_for('job_exams') }}"
       class="{% if request.endpoint == 'job_exams' %}active{% endif %}">
        Take a Test
    </a>

    <a href="{{ url_for('my_scores') }}"
       class="{% if request.endpoint == 'my_scores' %}active{% endif %}">
        My Scores
    </a>

    <a href="{{ url_for('features') }}"
       class="{% if request.endpoint == 'features' %}active{% endif %}">
        Features
    </a>
</nav>

    <div class="nav-right">

        <!-- DARK MODE -->
        <div class="dark-toggle" onclick="toggleDark()">ðŸŒ™</div>

        {% if current_user.is_authenticated %}
        <!-- PROFILE -->
        <div class="profile" id="profileBox">
            <div class="profile-btn" onclick="toggleProfile()">
                ðŸ‘¤ {{ current_user.name }}
            </div>

            <div class="profile-menu">
                <div>
                    <strong>{{ current_user.name }}</strong><br>
                    <small>{{ current_user.email }}</small>
                </div>
                <a href="javascript:void(0)"
   onclick="openPopup('/profile', 'Your Profile')">
   Profile
</a>

                <a href="/settings">Settings</a>
                <a href="/logout" style="color:#c0392b;">Logout</a>
            </div>
        </div>
        {% else %}
        <a href="javascript:void(0)"
   onclick="openPopup('/login', 'Login')">
   Login
</a>

        <a href="/register">Sign Up</a>
        {% endif %}
    </div>
</div>

{% block content %}{% endblock %}

<script>
    function toggleProfile() {
        document.getElementById("profileBox").classList.toggle("show");
    }

    function toggleDark() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
    }

    window.onclick = function(e) {
        if (!e.target.closest('.profile')) {
            const p = document.getElementById("profileBox");
            if (p) p.classList.remove("show");
        }
    }
</script>
<!-- MathJax for rendering LaTeX -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    }
  };
</script>

<script
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  async>
</script>

<!-- ===== POPUP BACKDROP ===== -->
<div id="popupOverlay" style="
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:2000;
"></div>

<!-- ===== POPUP BOX ===== -->
<div id="popupBox" style="
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:90%;
    max-width:520px;
    max-height:85vh;
    overflow:auto;
    background:white;
    border-radius:18px;
    box-shadow:0 30px 80px rgba(0,0,0,0.35);
    z-index:2001;
">
    <div style="
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:16px 20px;
        border-bottom:1px solid #eee;
        font-weight:600;
    ">
        <span id="popupTitle">Popup</span>
        <button onclick="closePopup()" style="
            border:none;
            background:none;
            font-size:20px;
            cursor:pointer;
        ">âœ•</button>
    </div>

    <div id="popupContent" style="padding:20px;"></div>
</div>
<script>
function openPopup(url, title) {
    document.getElementById("popupTitle").innerText = title;

    fetch(url)
        .then(res => res.text())
        .then(html => {
            document.getElementById("popupContent").innerHTML = html;
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("popupBox").style.display = "block";
        });
}

function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
    document.getElementById("popupBox").style.display = "none";
    document.getElementById("popupContent").innerHTML = "";
}

document.getElementById("popupOverlay")?.addEventListener("click", closePopup);
</script>

</body>
</html>
