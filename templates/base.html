<script>
function openPopup(url) {
  fetch(url, {
    headers: {
      "X-Requested-With": "XMLHttpRequest"
    },
    credentials: "same-origin"
  })
  .then(res => {
    if (res.status === 401) {
      // üî• Session expired or unauthorized
      window.location.href = "/";
      return null;
    }
    return res.text();
  })
  .then(html => {
    if (!html) return;
    popupContent.innerHTML = html;
    popupOverlay.style.display = "block";
    popupBox.style.display = "block";
    initLoginToggle();
  })
  .catch(() => {
    window.location.href = "/";
  });
}
function closePopup() {
  document.getElementById("popupOverlay").style.display = "none";
  document.getElementById("popupBox").style.display = "none";
  document.getElementById("popupContent").innerHTML = "";
}

document.getElementById("popupOverlay")
  ?.addEventListener("click", closePopup);
</script>

<script>
function initLoginToggle() {
  const emailRadio = document.querySelector("input[name='login_method'][value='email']");
  const phoneRadio = document.querySelector("input[name='login_method'][value='phone']");
  const input = document.getElementById("login_identifier");
  const label = document.getElementById("login-label");

  if (!emailRadio || !phoneRadio || !input || !label) {
    return;
  }

  const update = () => {
    if (phoneRadio.checked) {
      input.type = "tel";
      input.value = "";
      input.placeholder = "Enter 10-digit mobile number";
      label.innerText = "Phone Number:";
    } else {
      input.type = "email";
      input.value = "";
      input.placeholder = "Enter your email";
      label.innerText = "Email Address:";
    }
  };

  emailRadio.addEventListener("change", update);
  phoneRadio.addEventListener("change", update);

  input.addEventListener("input", () => {
    if (phoneRadio.checked) {
      input.value = input.value.replace(/\D/g, "").slice(0, 10);
    }
  });

  update(); // üî• RUN ON LOAD
}
</script>

<script>
document.addEventListener("submit", async function (e) {
  const form = e.target;

  // ‚ùå ignore login form
  if (form.id === "loginForm") return;

  // ‚úÖ only popup forms (profile, settings)
  if (!form.classList.contains("auth-form")) return;

  e.preventDefault();

  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }

  const res = await fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: {
      "X-Requested-With": "XMLHttpRequest"
    },
    credentials: "same-origin"
  });

  if (res.status === 401) {
    window.location.href = "/";
    return;
  }

  const data = await res.json();

  if (!data.success) {
    alert(data.error || "Something went wrong");
    return;
  }

  // ‚úÖ mark profile updated (for navbar refresh)
  localStorage.setItem("profile_updated", "1");

  // ‚úÖ close popup FIRST
  closePopup();

  // ‚úÖ then redirect
  window.location.href = data.redirect || "/generator";
});
</script>
