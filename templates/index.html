{% extends "base.html" %}
{% block content %}

<style>
.ws-container {
    max-width: 1100px;
    margin: auto;
    padding: 80px 20px;
    color: #4b1e1e;
}

.ws-container h1 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 35px;
}

.ws-card {
    background: rgba(255, 255, 255, 0.55);
    border-radius: 22px;
    padding: 40px;
    box-shadow: 0 14px 32px rgba(0,0,0,0.1);
}

.ws-grid {
    display: grid;
    grid-template-columns: 1.3fr 1fr;
    gap: 45px;
}

.form-group {
    margin-bottom: 22px;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
}

.pretty-select,
.pretty-input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #d8a79b;
}

.file-box {
    background: #fff;
    border-radius: 12px;
    padding: 10px;
    border: 1px dashed #d8a79b;
}

.generate-btn {
    margin-top: 55px;
    display: flex;
    justify-content: center;
}

.generate-btn button {
    background: linear-gradient(135deg, #e56b6f, #ff8fa3);
    border: none;
    color: white;
    padding: 14px 40px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 999px;
    cursor: pointer;
}
</style>

<div class="ws-container">

<h1>Math Worksheet Generator ðŸ§ </h1>

<form
    method="POST"
    action="{{ url_for('generate_worksheet') }}"
    enctype="multipart/form-data"
>

<div class="ws-card">
<div class="ws-grid">

<!-- LEFT -->
<div>
    <div class="form-group">
        <label>Grade</label>
        <select class="pretty-select" name="grade" id="grade" required>
            <option value="">Select Grade</option>
            {% for g in range(1,13) %}
            <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Board</label>
        <select class="pretty-select" name="board" id="board" required>
            <option value="">Select Board</option>
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            <option value="State Board">State Board</option>
            <option value="IB">IB</option>
            <option value="IGCSE">IGCSE</option>
        </select>
    </div>

    <div class="form-group">
        <label>Topic</label>
        <select class="pretty-select" name="topic" id="topic" required disabled>
            <option value="">Select Grade & Board first</option>
        </select>
    </div>

    <div class="form-group">
        <label>Sub-Topic (Optional)</label>
        <input class="pretty-input" name="subtopic" placeholder="e.g. Linear Equations">
    </div>
</div>

<!-- RIGHT -->
<div>
    <div class="form-group">
        <label>Difficulty</label>
        <select class="pretty-select" name="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
    </div>

    <div class="form-group">
        <label>Upload Existing Worksheet</label>
        <input type="file" class="file-box" name="worksheet_file">
    </div>

    <div class="form-group">
        <label>Download As</label>
        <select class="pretty-select" name="format">
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="txt">TXT</option>
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
        </select>
    </div>

    <div class="form-group">
        <input type="checkbox" name="answer_key" value="1">
        <label>Include Answer Key</label>
    </div>
</div>

</div>
</div>

<div class="generate-btn">
    <button type="submit">âœ¨ Generate Worksheet</button>
</div>

</form>
</div>

<!-- âœ… TOPIC AUTO-LOAD SCRIPT -->
<script>
async function loadTopics() {
    const grade = document.getElementById("grade").value;
    const board = document.getElementById("board").value;
    const topicSelect = document.getElementById("topic");

    topicSelect.innerHTML = "<option>Loading topics...</option>";
    topicSelect.disabled = true;

    if (!grade || !board) {
        topicSelect.innerHTML = "<option>Select Grade & Board first</option>";
        return;
    }

    try {
        const res = await fetch(`/get-topics?grade=${grade}&board=${board}`);
        if (!res.ok) throw new Error("Failed to fetch topics");

        const topics = await res.json();

        topicSelect.innerHTML = "<option value=''>Select Topic</option>";

        if (topics.length === 0) {
            topicSelect.innerHTML = "<option>No topics found</option>";
            return;
        }

        topics.forEach(t => {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            topicSelect.appendChild(opt);
        });

        topicSelect.disabled = false;

    } catch (err) {
        console.error(err);
        topicSelect.innerHTML = "<option>Error loading topics</option>";
    }
}

document.getElementById("grade").addEventListener("change", loadTopics);
document.getElementById("board").addEventListener("change", loadTopics);
</script>

{% endblock %}
