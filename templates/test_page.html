{% extends "base.html" %}
{% block content %}

<style>
  .submit-wrapper {
    text-align: center;
    margin-top: 40px;
}

.submit-btn {
    background: linear-gradient(135deg, #e56b6f, #ff8fa3);
    border: none;
    color: white;
    padding: 16px 52px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 999px;
    cursor: pointer;
    box-shadow: 0 14px 32px rgba(229, 107, 111, 0.45);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 38px rgba(229, 107, 111, 0.55);
}

.submit-btn:active {
    transform: scale(0.98);
}

</style>

<div class="container" style="max-width:900px; margin:40px auto;">

    <h2 style="margin-bottom:24px;">Test</h2>

    <form action="{{ url_for('submit_test', attempt_id=attempt.id) }}" method="POST">



        {% for q in questions %}
  <p><strong>Q{{ q.qno }}.</strong> {{ q.question_text }}</p>

  {% for opt in q.options() %}
    <label>
      <input type="radio" name="q_{{ q.id }}" value="{{ loop.index0 }}">
      {{ opt }}
    </label><br>
  {% endfor %}
{% endfor %}


<div class="submit-wrapper">
    <button type="submit" class="submit-btn">
        ðŸš€ Submit Test
    </button>
</div>


    </form>

</div>

{% endblock %}
