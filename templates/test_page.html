{% extends "base.html" %}
{% block content %}

<style>
  .submit-wrapper {
    text-align: center;
    margin-top: 40px;
}
label {
  font-size: 16px;
  line-height: 1.6;
}

.submit-btn {
    background: linear-gradient(135deg, #e56b6f, #ff8fa3);
    border: none;
    color: white;
    padding: 16px 52px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 999px;
    cursor: pointer;
    box-shadow: 0 14px 32px rgba(229, 107, 111, 0.45);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 38px rgba(229, 107, 111, 0.55);
}

.submit-btn:active {
    transform: scale(0.98);
}

</style>

<div class="container" style="max-width:900px; margin:40px auto;">

    <h2 style="margin-bottom:24px;">Test</h2>

    <form action="{{ url_for('submit_test', attempt_id=attempt.id) }}" method="POST">



        {% for q in questions %}
  <p><strong>Q{{ q.qno }}.</strong> {{ q.question_text }}</p>

  {% for opt in q.options() %}
  <label style="display:block; margin-bottom:10px; cursor:pointer;">
    <input type="radio"
           name="q_{{ q.id }}"
           value="{{ loop.index0 }}"
           style="margin-right:8px;">

    <strong>{{ loop.index0 | int | string | replace('0','a') 
                         | replace('1','b') 
                         | replace('2','c') 
                         | replace('3','d') 
                         | replace('4','e') }}.</strong>

    {{ opt }}
  </label>
{% endfor %}


{% endfor %}

<div class="submit-wrapper">
    <button type="submit" class="submit-btn">
        ðŸš€ Submit Test
    </button>
</div>


    </form>

</div>

{% endblock %}
