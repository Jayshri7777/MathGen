<div class="auth-container">
<form method="POST" action="{{ url_for('login') }}" class="auth-form">

  <h1>Login</h1>

  <!-- LOGIN METHOD -->
  <div class="form-group">
    <label>Login using:</label>

    <div class="login-methods">
      <label class="radio-option">
        <input type="radio" name="login_method" value="email" checked>
        Email
      </label>

      <label class="radio-option">
        <input type="radio" name="login_method" value="phone">
        Phone Number
      </label>
    </div>
  </div>

  <!-- EMAIL -->
  <div class="form-group" id="email-group">
    <label>Email Address:</label>
    <input type="email" name="email" placeholder="Enter your email">
  </div>

  <!-- PHONE -->
  <div class="form-group hidden" id="phone-group">
    <label>Phone Number:</label>
    <input type="tel" name="phone" placeholder="Enter 10-digit mobile number">
  </div>

  <!-- PASSWORD -->
  <div class="form-group">
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter your password">
  </div>

  <button type="submit">Login</button>

<div class="divider">OR</div>

<a href="{{ url_for('login_google') }}" class="oauth-button google">
  <span style="margin-right:8px;font-weight:700;">G</span>
  Continue with Google
</a>


<p class="auth-switch">
  Donâ€™t have an account?
  <a href="{{ url_for('register') }}">Register here</a>
</p>


</form>

</div>
