<form method="POST"
      action="{{ url_for('login') }}"
      class="glass-form auth-form">

    <h1>Login</h1>

    <!-- LOGIN METHOD -->
    <div class="form-group">
        <label>Login using:</label>

        <div class="login-methods">
            <label>
                <input type="radio" name="login_method" value="email" checked>
                Email
            </label>

            <label>
                <input type="radio" name="login_method" value="phone">
                Phone Number
            </label>
        </div>
    </div>

    <!-- EMAIL / PHONE -->
    <div class="form-group">
        <label id="login-label">Email Address:</label>
        <input
            type="email"
            id="login_identifier"
            name="login_identifier"
            required
            placeholder="Enter your email"
        >
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
        <label>Password:</label>
        <input
            type="password"
            name="password"
            required
            placeholder="Enter your password"
        >
    </div>

    <button type="submit">Login</button>

    <div class="divider">OR</div>

    <a href="{{ url_for('login_google') }}"
       class="oauth-button google">
        Continue with Google
    </a>

    <p class="auth-switch">
        Don't have an account?
        <a href="/register">Register here</a>
    </p>
</form>
